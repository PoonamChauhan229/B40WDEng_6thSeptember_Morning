<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=5;
        var b=6;
        console.log(a+b)
        // a:5 and b:6 and sum:11
        //  a value is 5 and b value is 6
        // a:5 b:6

        // 2 ways:
        //=>concat(+)
        // =>template literals

        // concat
        console.log("a:"+a+" and b:"+b+" and sum:"+(a+b))
        console.log("a value is "+a+" and b value is "+b)
        console.log("hello all",a,"and b value is",b)

        // template literals=>backticks=>``(below escape button)
        console.log(`a value is ${a} and b value is ${b}`)
        console.log(`a:${a} b:${b}`)

        //  a:5 and b:6 and sum:11
        console.log(`a:${a} and b:${b} and sum:${a+b}`)




    </script>
</body>
</html>
