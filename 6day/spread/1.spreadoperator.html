    <script>
        // sum of 3 numbers
        function sum(a,b,c,d,r){
            var result=a+b+c+d+r
            return result
        }
        // console.log(sum(3,2,4))
        const numbers=[1,2,3,4,5]
        console.log(numbers)
        console.log(...numbers)
        console.log(sum(...numbers))
    </script>
