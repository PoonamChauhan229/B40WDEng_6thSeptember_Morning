<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function foo(){
            return "hi"
        }
        console.log(foo())

        // async await is always return together
        // async front of function
        // await:

        async function foo1(){
            return "hi"
        }
        console.log(foo1())

        async function foo2(){
           let data=await "hi"
           console.log(data)
        }
      foo2()
      console.log("hello")
      console.log("hello")
      console.log("hello")
      console.log("hello")


    </script>
</body>
</html>
