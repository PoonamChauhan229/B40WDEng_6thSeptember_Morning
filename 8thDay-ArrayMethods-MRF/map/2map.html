<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = ["1", "2", "3"];
      //[1,2,3]

      var result = arr.map((element) => parseInt(element));

      var result1 = arr.map((element) => Number(element));

      console.log(result);
      console.log(result1);

      console.log(arr);

      // var arr1=[1,4,9]
      // =>sqrt=>[1,2,3]
      // map+ Math methods

      var arr1 = [1, 4, 9];
      var result2 = arr1.map((element) => Math.sqrt(element));
      console.log(result2);

    //   Shortcut    
    var newarrsqrt=arr1.map(Math.sqrt)
    console.log(newarrsqrt)

    // Number

    var newarrNum=arr.map(Number)
    console.log(newarrNum)

    // 2=4,5=25,6=36 how to get these squares by using map()
    //Math Method
    var arr5=[2,5,6]
    var result5=arr5.map((element)=>Math.pow(element,2))
    console.log(result5)
    

    </script>
  </body>
</html>
