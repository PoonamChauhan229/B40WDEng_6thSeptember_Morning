<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // increase the marks by 10.//map method
        var student=[
            {
                name:"Alex",
                marks:50//60
            },
            {
                name:"Bob",
                marks:70//80
            },
            {
                name:"Karl",
                marks:40//50
            },
        ]
        // 0=>element(object) element.marks
        // 1=>element(object)
        console.log(student)

        var result= student.map((element)=>element.marks+10)
        console.log(result)





    </script>
</body>
</html>
