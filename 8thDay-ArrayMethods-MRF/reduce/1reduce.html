<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=[1,2,3,4,5]
        // sum of all numbers
        // without accumulator=>acc
        // value=>element

        // without acc
        var result=arr.reduce((acc,element)=>acc+element)
        console.log(result)

        // with acc
        var accresult=arr.reduce((acc,element)=>acc+element,100)
        console.log(accresult)
    </script>

</body>
</html>
