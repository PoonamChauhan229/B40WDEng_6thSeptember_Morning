<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function writePromise(){
            //promise
            return new Promise((resolve,reject)=>{
                if(true){
                    resolve("Show Resolve Status")
                }else{
                    reject("Show Rejected Status")
                }
            })
        }
        // .then and .catch
        writePromise().then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})

        // setTime out => timer/delay =>2sec 
        // writePromiseSetTimeOut()

        function writePromiseSetTimeOut(){
            //Promise using return 
            return new Promise((resolve,reject)=>{
                if(true){
                    setTimeout(()=>{
                        resolve("show Resolve status-setimeout")
                    },2000)
                }else{setTimeout(()=>{                        
                        reject("show rejected Status-settimeout")
                    },2000)
                }
            })
        }
        //.then and .catch
        writePromiseSetTimeOut().then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})
    </script>


    </script>
</body>
</html>
