<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const p1=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer1")
                },2000)
            }else{
                reject("Timer1 Rejected")
            }
        })

        const p2=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer2")
                },3000)
            }else{
                reject("Timer2 Rejected")
            }
        })

        const p3=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer3")
                },4000)
            }else{
                reject("Timer3 Rejected")
            }
        })

        Promise.all([p1,p2,p3]).then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})


        const p4=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer4")
                },2000)
            }else{
                reject("Timer4 Rejected")
            }
        })

        const p5=new Promise((resolve,reject)=>{
            if(false){
                setTimeout(()=>{
                    resolve("Timer5")
                },3000)
            }else{
                reject("Timer5 Rejected")
            }
        })

        const p6=new Promise((resolve,reject)=>{
            if(true){
                setTimeout(()=>{
                    resolve("Timer6")
                },4000)
            }else{
                reject("Timer6 Rejected")
            }
        })

        Promise.all([p4,p5,p6]).then((res)=>{console.log(res)}).catch((err)=>{console.log(err)})
    </script>
</body>
</html>
