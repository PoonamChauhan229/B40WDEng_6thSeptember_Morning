<body>
    <script>
        class Car{
            constructor(name,year){
                this.name=name,
                this.year=year
            }
        }

    //    instance of class=>object
    var s1=new Car("Audi",2022)//2 args
    console.log(s1)
    console.log(s1.name)
    
    console.log(s1.year)

    // n no of instanes for any class

    var s2=new Car("Nexon",1990)
    console.log(s2)
    console.log(s2.name)

    var s5=s1
    console.log(s5)
    console.log(s5.name)


    s1.name="Benz"
    console.log(s1.name)
   

   
    </script>
</body>
