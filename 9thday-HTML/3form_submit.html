<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- name, email,gender,submit -->
        <!-- for attribute of label to be same as id attribute of input -->
        <label for="fname">Name:</label>
        <input type="text" name="firstname" id="fname">
        <br/><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <br><br>

        <!-- Radio button => either or no  -->
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
     
        <label for="xyz">XYZ</label>
        <input type="radio" name="gender" id="xyz" value="xyz">
        <br><br>

        <!-- checkbox -->
        <!-- vehicles -->
        <input type="checkbox" name="vehicle1" id="vehicle1" value="bike">
        <label for="vehicle1">I have a bike</label>

        <input type="checkbox" name="vehicle2" id="vehicle2" value="car">
        <label for="vehicle2">I have a Car</label>

        <input type="checkbox" name="vehicle3" id="vehicle3" value="boat">
        <label for="vehicle3"> i have a Boat</label>
        <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
