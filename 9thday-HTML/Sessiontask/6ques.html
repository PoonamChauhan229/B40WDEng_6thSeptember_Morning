<!-- In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="salaried">Salaried</label>
      <input type="radio" name="employee_type" id="salaried" value="salaried" />

      <label for="own_business">Own business</label>
      <input type="radio" name="employee_type" id="own_business" value="own_business"/>


      <input type="submit" value="Submit">
    </form>
  </body>
</html>
