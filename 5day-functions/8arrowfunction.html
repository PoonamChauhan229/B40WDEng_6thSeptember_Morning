<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // multiply 2 numbers

        function compute1(a,b){
            return a*b
        }
        console.log(compute1(3,2))


        // single line
        var compute=(a,b)=>a*b
        console.log(compute(3,2))

        // multilple line

        var sum=(a,b)=>{
            var result=20;
            var total=result+a+b
            return total
        }
        console.log(sum(3,4))

    </script>   
</body>
</html>
