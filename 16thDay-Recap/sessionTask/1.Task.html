<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Color a span/div element content when a user moves the mouse over the element. -->

    <div id="colorMouseEvent">
        Color a span/div element content when a user moves the mouse over the element.
    </div>
    <script>
        var colorMouseEvent=document.getElementById('colorMouseEvent')
        colorMouseEvent.addEventListener("mouseover",()=>{
            colorMouseEvent.style.color="pink"

            setTimeout(()=>{
                colorMouseEvent.style.color="";
            },800)
        })
    </script>
</body>
</html>
