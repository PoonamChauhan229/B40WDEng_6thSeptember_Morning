<body>
    <!-- Convert a given number from decimal to binary or hexadecimal -->
    <script>
        var num=30.67;
        //hexa=>16
        var hexaNum=num.toString(16)
        console.log(hexaNum)

        //binary=>2
        var binaryNum=num.toString(2)
        console.log(binaryNum)
    </script>
