<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #test{
            width:100px;
            height:100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="test"></div>

    <script>
        var a=0;
        var clearTime=setInterval(anim,500)
        function anim(){
            a=a+10
            console.log(a)
            if(a==200){
                //stop animation
                clearInterval(clearTime)
            }
            else{
                //perform animation
                var divMove=document.getElementById('test')
            divMove.style.marginLeft=a+"px"
            }
            
        }
        
    </script>
</body>
</html>
