<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("SETTIMEOUT")

        setTimeout(timer1,5000)
        function timer1(){
            console.log("First timer function has been called")
        }

        setTimeout(timer2,3000)
        function timer2(){
            console.log("Second timer function has been called")
        }

        setTimeout(()=>{
            console.log("Once again timer has been called")
        },4000)

        setTimeout(()=>{
            console.log("Zero Timer")
        },0)

    </script>
</body>
